name: flutter_shopping_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dots_indicator: ^2.0.0
  firebase_database: any
  firebase_core: ^1.2.1
  flutter_staggered_grid_view: any
  badges: any
  provider: ^4.3.2+3
  firebase_auth: ^1.3.0
  cloud_firestore: ^1.0.7
  geolocator: ^7.0.3
  geocoder: ^0.2.1
  url_launcher: ^6.0.4
  google_maps_flutter: ^2.0.6
  flutter_spinkit: ^5.0.0
  shared_preferences: ^2.0.6
  carousel_slider: ^3.0.0
  paginate_firestore: ^0.3.1
  persistent_bottom_nav_bar: ^4.0.2
  map_launcher: ^2.0.0
  expandable_text: ^2.2.0
  flutter_easyloading: ^3.0.0
  toggle_bar: ^1.0.0
  dotted_border: ^2.0.0
  chips_choice: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf
