name: flutter_shopping_app
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dots_indicator: ^1.2.0
  firebase_database: any
  firebase_core: ^0.5.3
  flutter_staggered_grid_view: any
  badges: any
  provider: ^4.3.2+3
  firebase_auth: ^0.18.4+1
  cloud_firestore: ^0.14.4
  geolocator: ^6.1.13
  geocoder: ^0.2.1
  url_launcher: ^6.0.4
  google_maps_flutter: ^1.0.6
  flutter_spinkit: ^5.0.0
  shared_preferences: ^0.5.12+4
  carousel_slider: ^2.3.1
  paginate_firestore: ^0.2.2
  persistent_bottom_nav_bar: ^3.1.0
  map_launcher: ^2.0.0
  expandable_text: ^2.2.0
  flutter_easyloading: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf
